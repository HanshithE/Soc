<script>
    const taskColors = [
        "#e3f2fd", // light blue
        "#fce4ec", // light pink
        "#e8f5e9", // light green
        "#fffde7", // light yellow
        "#f3e5f5", // light purple
        "#fbe9e7"  // light orange
    ];
    let colorIndex = 0;

    $(document).ready(function() {
        $("#add").on("click", function() {
            let task = $("#myInput").val().trim();
            if (task) {
                let color = taskColors[colorIndex % taskColors.length];
                colorIndex++;
                $("#list").append(
                    `<li style='background:${color}'>
                        ${$("<div>").text(task).html()}
                        <button class="complete">Complete</button>
                        <button class="delete">Delete</button>
                    </li>`
                );
                $("#myInput").val('');
            }
        });

        // Highlight task when marked complete
        $("#list").on("click", ".complete", function() {
            $(this).parent().css({
                "background-color": "#d4edda", // light green highlight
                "text-decoration": "line-through"
            });
        });

        // Remove task when delete is clicked
        $("#list").on("click", ".delete", function() {
            $(this).parent().remove();
        });
    });
</script>
